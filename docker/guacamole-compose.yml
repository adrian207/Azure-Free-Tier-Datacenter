#
# Purpose: Deploy Apache Guacamole for web-based remote access
#
# Description:
#   This Docker Compose configuration deploys Apache Guacamole with PostgreSQL
#   backend on the bastion host. Provides web-based RDP/SSH/VNC access to all
#   servers in the datacenter through a single web interface.
#
# Services:
#   - guacamole-db: PostgreSQL 15 database
#   - guacd: Guacamole proxy daemon
#   - guacamole: Guacamole web application (port 8080)
#
# Usage:
#   docker-compose up -d
